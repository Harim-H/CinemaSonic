<!doctype html>

<head>
    <title>
        {% block title %}Home{% endblock %}
    </title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body onload="initialize()">
    <div class="full-body-container">
        <div class="top-text">
            <div class="title">
                <h1 id="CinemaSonic">CinemaSonic</h1>
                <h2 id="subtitle">Find songs that match your movie taste!</h2>
            </div>
            <div class="input-boxes">
                <form id="input-form">
                    <div class="form-group">
                        <label for="inputMovie">Movie Title</label>
                        <div class="input-movie">
                            <img src="{{ url_for('static', filename='images/mag.png') }}" />
                            <input placeholder="Enter the movie title (ex: The Matrix)" id="title-in">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputGenre">Genre</label>
                        <select class="form-control form-select" aria-label="Movie Genre Select" id="genre-in">
                            <option selected>Select a genre</option>
                            {% for i in movieGenres %}
                            <option>{{ i }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" class="form-control input-genre" placeholder="If other: specify movie genre"
                            id="other-movie-genre">
                    </div>
                    <div class="form-group">
                        <label for="inputDirector">Director</label>
                        <div class="input-director">
                            <input placeholder="(optional)" id="director-in">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputActors">Actors</label>
                        <div class="input-Actors">
                            <input placeholder="(optional)" id="actors-in">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="submit">Find me songs!</button>
                    <button type="reset" class="btn btn-primary" onclick="reset">Reset Form</button>


                    <div class="form-group">
                        <div class="filters">
                            <div class="pop-filter">
                                <label for="popularity">Popularity: </label>
                                <input type="range" min="1" max="3" value="1" class="slider" id="popularity-range">
                            </div>
                            <div class="length-filter">
                                <label for="length">Song length: </label>
                                <input type="range" min="1" max="3" value="1" class="slider" id="popularity-range">
                            </div>
                            <div class="genre-filter">
                                <label for="genre">Song genres: </label>
                                <ul class="checklist">
                                    <li>
                                        <input type="checkbox" id="all" checked onclick='handleAllClick(this);'>
                                        <label for="all">All</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="item" id="item1">
                                        <label for="item1">Item 1</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="item" id="item2">
                                        <label for="item2">Item 2</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="item" id="item3">
                                        <label for="item3">Item 3</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="item" id="item4">
                                        <label for="item4">Item 4</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="item" id="item5">
                                        <label for="item5">Item 5</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="item" id="item6">
                                        <label for="item6">Item 6</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>

        <div id="output">
            <div class="container">

            </div>



</body>
